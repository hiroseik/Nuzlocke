diff --git a//dev/null b/index.html

--- a//dev/null
+++ b/index.html
@@ -0,0 +1,45 @@
+<!DOCTYPE html>
+<html lang="en">
+<head>
+  <meta charset="UTF-8"/>
+  <title>Nuzlocke Tracker</title>
+  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
+  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
+  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
+</head>
+<body>
+  <div id="root"></div>
+  <script type="text/babel">
+    function App() {
+      const [routes, setRoutes] = React.useState([]);
+
+      React.useEffect(() => {
+        const sheetId = '16sAyuGi_9KV6Ag64vItbsz7i5jw7xgDNK3bYvHLVNaE';
+        const url = `https://opensheet.elk.sh/${sheetId}/Routes`;
+        fetch(url)
+          .then(res => res.json())
+          .then(setRoutes)
+          .catch(console.error);
+      }, []);
+
+      return (
+        <div>
+          {routes.map((row, idx) => (
+            <div key={idx} style={{ marginBottom: '1rem' }}>
+              <label style={{ marginRight: '0.5rem' }}>{row.Route}</label>
+              <select>
+                {row.Pokemon.split(';').map((p, index) => (
+                  <option key={index} value={p.trim()}>{p.trim()}</option>
+                ))}
+              </select>
+            </div>
+          ))}
+        </div>
+      );
+    }
+
+    const root = ReactDOM.createRoot(document.getElementById('root'));
+    root.render(<App />);
+  </script>
+</body>
+</html>
